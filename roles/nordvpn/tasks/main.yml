- name: Gather package facts
  ansible.builtin.package_facts:

- name: >-
   Install openvpn
   ** Takes a long time! (rpm-ostree install) **
  community.general.rpm_ostree_pkg:
    name: openvpn
    state: present
  register: openvpn_installed
  when: '"openvpn" not in ansible_facts.packages'

- name: Reboot if necessary
  ansible.builtin.reboot:
    msg: "Rebooting to install packages"
    pre_reboot_delay: 0
    post_reboot_delay: 30
  when: >-
      openvpn_installed.needs_reboot is defined
      and openvpn_installed.needs_reboot

# - name: Openvpn requires manual addition to /etc/group or later package layering fails
#   ansible.builtin.command:
#     cmd: bash -c "grep -E '^openvpn:' /usr/lib/group >> /etc/group"

- name: Complete templates
  ansible.builtin.import_tasks: templating.yml

- name: Add user back to sudo group to allow rsync
  ansible.builtin.user:
    append: true
    groups: sudo
    name: "{{ ansible_user }}"
  tags: sudo_removal

- meta: reset_connection
  tags: sudo_removal

- name: Copy OpenVPN directory
  ansible.posix.synchronize:
    src: "{{ role_path }}/files/openvpn/"
    dest: /etc/openvpn/
    owner: false
    group: false

- name: Remove user from sudo group after rsync
  ansible.builtin.raw: sudo gpasswd -d {{ ansible_user }} sudo
  tags: sudo_removal

- meta: reset_connection
  tags: sudo_removal

- name: Copy systemd service
  ansible.builtin.copy:
    src: "{{ role_path }}/files/systemd/system/openvpn_rand.service"
    dest: /etc/systemd/system/
    mode: '0644'

- name: Apply SELinux file context to openvpn
  community.general.sefcontext:
    target: /etc/openvpn(/.*)?
    setype: openvpn_etc_t
    seuser: system_u
    reload: true
    state: present
  register:
    selinux_applied

- name: Apply new SELinux file context to filesystem
  ansible.builtin.command: restorecon -irv /etc/openvpn
  when:
    selinux_applied.changed is true

- name: Enable and start openvpn_rand service
  ansible.builtin.systemd_service:
    name: openvpn_rand
    enabled: true
    state: started

- name: Add tun0 interface to firewalld external zone
  ansible.posix.firewalld:
    zone: external
    interface: tun0
    permanent: true
    state: enabled
    immediate: true
  tags: firewall, nordvpn_firewall

- name: Drop ssh from external zone
  ansible.posix.firewalld:
    zone: external
    service: ssh
    state: disabled
    immediate: true
  tags: firewall, nordvpn_firewall

- name: Prevent forwarding from other zones
  ansible.posix.firewalld:
    zone: external
    forward: false
    immediate: true
    state: enabled
  tags: firewall, nordvpn_firewall

- name: Prevent forwarding from other zones
  ansible.posix.firewalld:
    zone: public
    forward: false
    immediate: true
    state: enabled
  tags: firewall, nordvpn_firewall

- name: Add masquerade to nordvpn tun0 - zone 'external'
  ansible.posix.firewalld:
    zone: external
    masquerade: true
    state: enabled
    permanent: true
  tags: firewall, nordvpn_firewall
